<form [formGroup]="playerForm" id="body" class="fill">
  <span>{{ this.conf.name }}</span>

  <!-- <input formControlName="condition" />
  <input formControlName="suit" /> -->
  <mat-form-field>
    <mat-label>Favorite food</mat-label>
    <mat-select [formControl]="suit">
      @for (item of combinationList; track item) {
      <mat-option [value]="item">{{ item }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <button class="btn-activ-state svg-btn" type="button" (click)="activState.set(!activState())">
    <svg viewBox="0 0 448 512" class="fill">
      <use attr.xlink:href="{{ this.activBtnSvgSig() }}"></use>
    </svg>
  </button>
</form>
